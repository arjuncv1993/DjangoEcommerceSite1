{% extends 'base.html'%}
{% block footer %}
    <div class="register_div container">
        <h3 style="text-align: center;"><strong><u>Register Page</u></strong></h3><br><br>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
        <form action="registeruser" method="post">
            {% csrf_token %}
            <table class="register_table" border="1">
                <tr>
                    <th class="table_row">Username</th>
                    <td class="table_row"><input class="inputbar" type="text" name="username" required style="width: 100%; height: 40px;"></td>
                </tr>
                <tr>
                    <th class="table_row">First Name</th>
                    <td class="table_row"><input class="inputbar" type="text" name="fname" required style="width: 100%; height: 40px;"></td>
                </tr>
                <tr>
                    <th class="table_row">Last Name</th>
                    <td class="table_row"><input class="inputbar" type="text" name="lname" required style="width: 100%; height: 40px;"></td>
                </tr>
                <tr>
                    <th class="table_row">Email ID</th>
                    <td class="table_row"><input class="inputbar" type="email" name="email" required style="width: 100%; height: 40px;"></td>
                </tr>
                <!-- <tr>
                    <th class="table_row">Mobile No.</th>
                    <td class="table_row"><input class="inputbar" type="tel" name="phoneno" maxlength=10 minlength=10 required style="width: 100%; height: 40px;"></td>
                </tr> -->
                <tr>
                    <th class="table_row">Password</th>
                    <td class="table_row"><input class="inputbar" type="password" name="pass1" required style="width: 100%; height: 40px;"></td>
                </tr>
                <tr>
                    <th class="table_row">Confirm Password</th>
                    <td class="table_row"><input class="inputbar" type="password" name="pass2" required style="width: 100%; height: 40px;"></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Register" style="color: black;">
            <a href="/login" style="color: black;"><input type="button" value="Login"></a>
        </form>
    </div>
    <script>
        footerhide();
    </script>
{% endblock %}
